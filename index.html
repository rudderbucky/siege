<html>
  <script src="window.js"></script>
  <style>
    .cross {
      position: fixed;
      top: 60%;
      left: 50%;
      transform: rotate(45deg);
    }
    .icon {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    body {
        background: #080808;
    }
  </style>
  <head>
    <meta charset="UTF-8">
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  </head>
  <body>
    <img src="exit.png" style="position: absolute; right: 1%;" onclick="exitWindow()">
    <div id="loading">
      <img src="siege.png" alt="siege" class="icon">
      <img src="cross.png" id="loadingCross" class="cross">
    </div>

  </body>
</html>
